<!DOCTYPE html>
<html>
<head>
    <title>Falling snowflakes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="dist/demo.css" />
</head>
<body class="demo_bg_white demo_size_fullscreen">
    <div class="demo">
        <div :class="{demo__layer: true, demo__layer_visible: area === 'layer'}"></div>
        <form class="demo__form" autocomplete="off">
            <div class="demo__title">Falling snowflakes</div>
            <div class="demo__body">
                <div class="demo__group">
                    <label class="demo__label">Area:</label>
                    <label class="demo__label_radio"><input name="area" type="radio" value="fullscreen" v-model="area" /> Fullscreen</label>
                    <label class="demo__label_radio"><input name="area" type="radio" value="layer" v-model="area" /> Layer</label>
                </div>

                <div class="demo__group">
                    <label class="demo__label">Background:</label>
                    <label class="demo__label_radio"><input name="bg" type="radio" value="white" checked v-model="bg" @change="changeBg" /> White</label>
                    <label class="demo__label_radio"><input name="bg" type="radio" value="black" v-model="bg" @change="changeBg" /> Black</label>
                </div>

                <div class="demo__group">
                    <label class="demo__label">Color:</label> <input type="color" v-model.trim="color" />
                </div>

                <div class="demo__group">
                    <label class="demo__label">Count:</label> <input type="number" v-model.number="count" min="1" max="300" />
                </div>

                <div class="demo__group">
                    <label class="demo__label">minOpacity:</label> <input type="number" style="width: 3em" v-model.number="minOpacity" min="0" max="1" step="0.1" />
                </div>

                <div class="demo__group">
                    <label class="demo__label">maxOpacity:</label> <input type="number" style="width: 3em" v-model.number="maxOpacity" min="0" max="1" step="0.1" />
                </div>

                <div class="demo__group">
                    <label class="demo__label">minSize:</label> <input type="number" v-model.number="minSize" min="1" step="1" />
                </div>

                <div class="demo__group">
                    <label class="demo__label">maxSize:</label> <input type="number" v-model.number="maxSize" min="1" step="1" />
                </div>

                <div class="demo__group">
                    <label class="demo__label_checkbox"><input type="checkbox" v-model="rotation" /> Rotation</label>
                </div>

                <div class="demo__group">
                    <label class="demo__label">Speed:</label> <input type="number" v-model.number="speed" min="0.1" max="3" step="0.1" />
                </div>

                <div class="demo__group">
                    <label class="demo__label_checkbox"><input type="checkbox" v-model="wind" /> Wind</label>
                </div>

                <div class="demo__group">
                    <label class="demo__label_checkbox"><input type="checkbox" v-model="debug" @change="setDebug" /> Debug</label>
                </div>
            </div>

            <div class="demo__bottom">
                <input type="button" @click="toggleStop" :value="stopButtonValue" />
                <input type="button" class="demo__default" @click="setDefault" value="Default" />
                <input type="button" class="demo__fps" @click="loadFPS" :disabled="isFpsDisabled" value="Show FPS"/>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.js"></script>
    <script src="dist/demo.js"></script>
</body>
</html>
